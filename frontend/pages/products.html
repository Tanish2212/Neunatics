<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Food Inventory Management</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Food Inventory Management</div>
            <ul class="nav-links">
                <li class="nav-item" data-page="dashboard">
                    <span class="material-icons">dashboard</span>
                    <a href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item active" data-page="products">
                    <span class="material-icons">inventory</span>
                    <a href="products.html">Products</a>
                </li>
                <li class="nav-item" data-page="analytics">
                    <span class="material-icons">bar_chart</span>
                    <a href="analytics.html">Analytics</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="products-section">
            <div class="page-header">
                <h1>Products</h1>
                <button class="btn btn-primary" id="add-product-btn">
                    <span class="material-icons">add</span>
                    Add Product
                </button>
            </div>

            <!-- Filters and Search -->
            <div class="filters-bar">
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" id="search-input" placeholder="Search products...">
                </div>
                
                <div class="filter-group">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat">Meat</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Snacks">Snacks</option>
                    </select>
                    
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="low_stock">Low Stock</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-list">
                <!-- Product cards will be populated dynamically -->
            </div>

            <!-- Loading Indicator -->
            <div class="loading-indicator" id="loading-indicator">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>

            <!-- No Products Message -->
            <div class="no-products" id="no-products" style="display: none;">
                <span class="material-icons">inventory_2</span>
                <p>No products found</p>
                <button class="btn btn-primary" id="add-first-product">
                    <span class="material-icons">add</span>
                    Add Your First Product
                </button>
            </div>
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Product</h2>
                <button class="btn btn-text" id="close-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-text" id="cancel-delete">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
